<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>

                                <style>body {
    margin: 0;
    color: #6a6f8c;
    background: #040e27;
   
    font: 600 16px/18px 'Open Sans', sans-serif
}

.login-box {
    width: 100%;
    margin: auto;
    max-width: 525px;
    min-height: 600px;
    position: relative;
    background: url(/assets/guest/img/instagram/2.webp) no-repeat center;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19)
}

.login-snip {
    width: 100%;
    height: 100%;
    position: absolute;
    padding: 90px 70px 50px 70px;
    background: rgba(0, 77, 77, .9)
}

.login-snip .login,
.login-snip .sign-up-form {
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    position: absolute;
    transform: rotateY(180deg);
    backface-visibility: hidden;
    transition: all .4s linear
}

.login-snip .sign-in,
.login-snip .sign-up,
.login-space .group .check {
    display: none
}

.login-snip .tab,
.login-space .group .label,
.login-space .group .button {
    text-transform: uppercase
}

.login-snip .tab {
    font-size: 22px;
    margin-right: 15px;
    padding-bottom: 5px;
    margin: 0 15px 10px 0;
    display: inline-block;
    border-bottom: 2px solid transparent
}

.login-snip .sign-in:checked+.tab,
.login-snip .sign-up:checked+.tab {
    color: #fff;
    border-color: #1161ee
}

.login-space {
    min-height: 345px;
    position: relative;
    perspective: 1000px;
    transform-style: preserve-3d
}

.login-space .group {
    margin-bottom: 15px
}

.login-space .group .label,
.login-space .group .input,
.login-space .group .button {
    width: 100%;
    color: #fff;
    display: block
}

.login-space .group .input,
.login-space .group .button {
    border: none;
    padding: 15px 20px;
    border-radius: 25px;
    background: rgba(255, 255, 255, .1)
}

.login-space .group input[data-type="password"] {
    
    -webkit-text-security: circle
}

.login-space .group .label {
    color: #aaa;
    font-size: 12px
}

.login-space .group .button {
    background: #1161ee;
    
}
.login-space .group .button:hover {
  background: #ff4b2a;
  color: #fff !important;
  
}
.login-space .group .button:active{

    box-shadow: 0 12px 16px 0 , 0 17px 50px 0 #f6f1f088;
    
}


.login-space .group label .icon {
    width: 15px;
    height: 15px;
    border-radius: 2px;
    position: relative;
    display: inline-block;
    background: rgba(255, 255, 255, .1)
}

.login-space .group label .icon:before,
.login-space .group label .icon:after {
    content: '';
    width: 10px;
    height: 2px;
    background: #fff;
    position: absolute;
    transition: all .2s ease-in-out 0s
}

.login-space .group label .icon:before {
    left: 3px;
    width: 5px;
    bottom: 6px;
    transform: scale(0) rotate(0)
}

.login-space .group label .icon:after {
    top: 6px;
    right: 0;
    transform: scale(0) rotate(0)
}

.login-space .group .check:checked+label {
    color: #fff
}

.login-space .group .check:checked+label .icon {
    background: #1161ee
}

.login-space .group .check:checked+label .icon:before {
    transform: scale(1) rotate(45deg)
}

.login-space .group .check:checked+label .icon:after {
    transform: scale(1) rotate(-45deg)
}

.login-snip .sign-in:checked+.tab+.sign-up+.tab+.login-space .login {
    transform: rotate(0)
}

.login-snip .sign-up:checked+.tab+.login-space .sign-up-form {
    transform: rotate(0)
}

*,
:after,
:before {
    box-sizing: border-box
}

.clearfix:after,
.clearfix:before {
    content: '';
    display: table
}

.clearfix:after {
    clear: both;
    display: block
}

a {
    color: inherit;
    text-decoration: none
}

.hr {
    height: 2px;
    margin: 30px 0 30px 0;
    background: rgba(255, 255, 255, .2)
}

.foot {
    text-align: center
}

.card {
    width: 500px;
    left: 90px
}

::placeholder {
    color: #b3b3b3
}</style>
                                
                                </head >
                                <body oncontextmenu=' false' class='snippet-body' >
                                <div class="row" >
    <div class="col-md-6 mx-auto p-0">
        <div class="card" style="margin-top: 5cm;margin-left: 1.7cm;" >
            <div class="login-box" >
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Admin Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"> Manager Login</label>
                    <div class="login-space" style="margin-top: 20px;">
                        <form autocomplete="off" [formGroup]='AdminLoginForm'>
                        <div class="login">
                      

                            <div class="group"> <label for="user1"  class="label">Username</label> <input id="user1" type="text" class="input" placeholder="Enter your username"  [formControl]="username"> </div>
                            <div class="group"> <label for="pass1" class="label">Password</label> <input id="pass1" type="password" class="input" data-type="password" placeholder="Enter your password"  [formControl]="password"> </div>
                            <div class="group">  <label *ngIf="valid" style="color: #ff4b2a; margin-left: 73px;">* Invalid username or Password</label> </div>
                            
                            <!-- <button id="login-btn" (click)="submit()">Login</button> -->
                            <div class="hr"></div>
                            <div class="group"> <input type="submit" class="button" (click)="submit()" value="Sign In"> </div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                      
                        </div>
                        </form>
                        <form [formGroup]="managerlogin">
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username"  [formControl]="musername"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"  [formControl]="mpassword"> </div>
                            <div class="group">  <label *ngIf="valid2" style="color: #ff4b2a; margin-left: 73px;">* Invalid username or Password</label> </div>
                            
                            
                            <div class="hr"></div>
                            <div class="group"> <input type="submit" class="button" (click)="msubmit()" value="Sign In"> </div>
                            <div class="foot" style="margin-top: 5px;margin-bottom: 5px;"> <a href="#">Forgot Password?</a> </div>
                          
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
