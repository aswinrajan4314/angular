<form >
   
        <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Enter your username"  [formControl]="musername"> 
  <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"  [formControl]="mpassword"> 
    
     <input type="submit" class="button" (click)="msubmit()" value="Sign In">
        
       
      
    
</form>
